    <!-- Audio Element -->
    <!-- 
        NOTE: The 'crossorigin' attribute is important for loading audio from a different domain (like archive.org)

    <audio id="audioPlayer" preload="auto" crossorigin="anonymous"></audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const visualizerBars = document.querySelectorAll('.bar');
        const showTitleElement = document.getElementById('showTitle');
        const trackInfoElement = document.getElementById('trackInfo');
        const clockDisplay = document.getElementById('clockDisplay');
        const debugStatus = document.getElementById('debugStatus');
        const albumImage = document.getElementById('albumImage');

        // --- PLAYLIST CONFIGURATION ---
        
        // BASE_URL is kept for any relative paths, but we will primarily use full URLs.
        const BASE_URL = './'; 
        
        // ---
        // NEW PLAYLIST with streamable, uncopyrighted audio URLs.
        // This object is where you would "fetch" new music. 
        // For this demo, it's hardcoded to ensure it works.
        // Audio sourced from Free Music Archive (freemusicarchive.org) and Internet Archive (archive.org)
        // ---
        //
        // *** FIX 3 ***
        // It appears the preview environment is blocking *some* cdn.pixabay.com audio files,
        // specifically the "Just Relax" track. This is still a CORS-related issue,
        // but it might be specific to that one file or a temporary CDN issue.
        //
        // To fix this, I am replacing the problematic audio file with a different one
        // from Pixabay. I am also adding a `?v=123` query string to all audio URLs.
        // This is a "cache buster" to ensure the browser fetches a fresh copy and
        // doesn't use a failed, cached version of the audio file.
        //
        const playlistData = {
          "playlist": [
            {
              "type": "voice",
              "title": "Welcome to Radio 7",
              "dj": "You're listening to the live loop.",
              "file": "https://cdn.pixabay.com/audio/2022/11/17/audio_6ced510e19.mp3?v=123", // News Intro
              "duration": 7,
              "image": "https://images.unsplash.com/photo-1478737270239-2f63b8625881?q=80&w=600&auto-format=fit-crop"
            },
            {
              "type": "song",
              "title": "Stomps and Claps",
              "dj": "AlexiAction",
              "file": "https://cdn.pixabay.com/audio/2022/10/24/audio_9e30a4a1d2.mp3?v=123",
              "duration": 130, // 2:10
              "image": "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=600&auto-format=fit-crop"
            },
            {
              "type": "song",
              "title": "Upbeat Corporate",
              "dj": "MusicLFiles",
              "file": "https://cdn.pixabay.com/audio/2022/08/03/audio_b8748d428a.mp3?v=123",
              "duration": 133, // 2:13
              "image": "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=600&auto-format&fit-crop"
            },
            {
              "type": "voice",
              "title": "The AI Showcase",
              "dj": "Coming up next: Music from the digital frontier.",
              "file": "https://cdn.pixabay.com/audio/2022/11/17/audio_6ced510e19.mp3?v=123", // Re-using News Intro
              "duration": 7,
              "image": "https://images.unsplash.com/photo-1677756119517-756a188d_2d94?q=80&w=600&auto-format&fit-crop"
            },
            {
              "type": "song",
              "title": "Lofi Chill",
              "dj": "BoDleasons",
              // REPLACED this one just in case
              "file": "https://cdn.pixabay.com/audio/2023/10/10/audio_201d4e941a.mp3?v=123",
              "duration": 150, // 2:30
              "image": "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?q=80&w=600&auto-format=fit-crop"
            },
             {
              "type": "song",
              "title": "Relaxing Ambient",
              "dj": "RelaxingTime",
              // REPLACED the failing URL
              "file": "https://cdn.pixabay.com/audio/2024/05/08/audio_2918cfa369.mp3?v=123",
              "duration": 182, // 3:02
              "image": "https://images.unsplash.com/photo-1506452243232-411b2383c5ce?q=80&w=600&auto-format&fit-crop"
            }
          ]
        };
        
        let playlist = [];
        let currentIndex = -1; // -1 indicates not started
        let isPlaying = false;
        let syncInterval;

        // --- INITIALIZATION ---

        function initRadio() {
            try {
                // Load playlist from the embedded object
                playlist = playlistData.playlist;
                if (!playlist || playlist.length === 0) {
                    throw new Error("Playlist is empty or invalid.");
                }

                debugStatus.textContent = "READY";
                console.log("Playlist loaded:", playlist.length, "tracks");
                
                // Perform initial sync without playing
                const state = calculateLiveState();
                updateMetadata(playlist[state.index]);
                currentIndex = state.index;
                
            } catch (error) {
                console.error("Failed to load playlist:", error);
                trackInfoElement.textContent = "Error loading broadcast data.";
                debugStatus.textContent = "DATA ERROR";
                debugStatus.style.color = "red";
            }
        }

        // --- ROBUST LIVE SYNC ENGINE ---

        function calculateLiveState() {
            if (!playlist || playlist.length === 0) return { index: 0, seekTime: 0, remaining: 0 };

            // 1. Calculate Total Cycle Duration
            const totalLoopDuration = playlist.reduce((acc, track) => acc + (track.duration || 180), 0);
            
            // 2. Get Current Seconds in Cycle (Unix Epoch based)
            const now = Date.now() / 1000; 
            const currentLoopTime = now % totalLoopDuration;
            
            // 3. Determine specific track and offset
            let timeCursor = 0;
            for (let i = 0; i < playlist.length; i++) {
                const track = playlist[i];
                const dur = track.duration || 180; // Fallback duration if missing
                
                // Check if current time falls within this track's window
                if (currentLoopTime >= timeCursor && currentLoopTime < (timeCursor + dur)) {
                    return {
                        index: i,
                        seekTime: currentLoopTime - timeCursor,
                        remaining: (timeCursor + dur) - currentLoopTime
                    };
                }
                timeCursor += dur;
            }
            // Fallback in case of calculation error
            return { index: 0, seekTime: 0, remaining: 0 };
        }

        async function syncPlayer(forcePlay = false) {
            if (playlist.length === 0) return;

            const state = calculateLiveState();
            const track = playlist[state.index];

            // Update UI Metadata (Always update this)
            updateMetadata(track);

            // Handle Track Change
            if (currentIndex !== state.index || forcePlay) {
                console.log(`[Sync] Changing track to: ${track.title}`);
                currentIndex = state.index;
                
                // Construct URL
                // MODIFICATION: Check if file is a full URL or relative path
                let trackUrl;
                if (track.file.startsWith('http')) {
                    trackUrl = track.file; // It's already a full URL
                } else {
                    const cleanPath = track.file.startsWith('/') ? track.file.substring(1) : track.file;
                    trackUrl = BASE_URL + cleanPath;
                }

                // Only set src if it's different to avoid re-loading
                if (audio.src !== trackUrl) {
                    audio.src = trackUrl;
                }
                
                // If we are playing, command it to play.
                // The 'loadedmetadata' event will handle the seeking.
                if (isPlaying) {
                    try {
                        // We must wait for the audio to be ready to play
                        // 'loadedmetadata' listener will handle seeking
                        await audio.play();
                    } catch (e) {
                        console.warn("Autoplay was blocked. User must interact.", e.message);
                        // If blocked, pause the UI state
                        pauseUI();
                    }
                }
            }
        }

        // Triggered when the audio file actually loads its duration info
        audio.addEventListener('loadedmetadata', () => {
            if (isPlaying) {
                const state = calculateLiveState();
                
                // Only seek if we are off by more than 2 seconds to prevent glitches
                // And ensure we don't seek past the end
                if (audio.duration && Math.abs(audio.currentTime - state.seekTime) > 2) {
                    if (state.seekTime < audio.duration) {
                        console.log(`[Sync] Seeking to ${state.seekTime.toFixed(2)}s`);
                        audio.currentTime = state.seekTime;
                    } else {
                         console.log(`[Sync] Seek time (${state.seekTime}) is past duration (${audio.duration}). Playing from start.`);
                         audio.currentTime = 0;
                    }
                }
                // Ensure it's playing if it's supposed to be
                audio.play().catch(e => console.warn("Play command failed in loadedmetadata"));
            }
        });

        // Fail-safe: If track ends, re-run sync immediately to jump to next
        audio.addEventListener('ended', () => {
            console.log("[Sync] Track ended, syncing to next.");
            syncPlayer(true); // Force sync to next track
        });
        
        // Fail-safe: If error (e.g., file missing, network error), log and try to recover
        audio.addEventListener('error', (e) => {
            // Improved error logging
            let errorMsg = "Audio Load Error:";
            if (audio.error) {
                switch (audio.error.code) {
                    case 1: // MEDIA_ERR_ABORTED
                        errorMsg += " Fetch aborted by user.";
                        break;
                    case 2: // MEDIA_ERR_NETWORK
                        errorMsg += " Network error. Check connection or file URL.";
                        break;
                    case 3: // MEDIA_ERR_DECODE
                        errorMsg += " Error decoding audio file.";
                        break;
                    case 4: // MEDIA_ERR_SRC_NOT_SUPPORTED
                        errorMsg += " Audio source not supported or URL is incorrect/CORS issue.";
                        break;
                    default:
                        errorMsg += " An unknown error occurred.";
                }
                console.error(errorMsg, `URL: ${audio.src}`, audio.error || e);
            } else {
                console.error("Audio Load Error (unknown):", e);
            }

            debugStatus.innerText = "STREAM ERROR - RETRYING";
            // Wait a moment, then try to sync again
            setTimeout(() => {
                if (isPlaying) {
                    syncPlayer(true);
                }
            }, 3000);
        });

        function updateMetadata(track) {
            if (!track) return;
            showTitleElement.textContent = track.title;
            trackInfoElement.textContent = track.dj;
            debugStatus.textContent = isPlaying ? "â€¢ LIVE BROADCAST" : "OFFLINE";
            debugStatus.style.color = isPlaying ? "var(--brand-color)" : "#888";

            // Visual updates
            if(track.image) {
                albumImage.src = track.image;
            } else if(track.type === 'voice') {
                albumImage.src = "https://images.unsplash.com/photo-1478737270239-2f63b8625881?q=80&w=600&auto-format=fit-crop"; 
            } else {
                albumImage.src = "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?q=80&w=600&auto-format&fit-crop";
            }
            
            if(track.type === 'voice') {
                document.getElementById('nowPlayingHeader').innerText = "STATION ANNOUNCEMENT";
            } else if (track.dj.includes("AI Artist")) {
                document.getElementById('nowPlayingHeader').innerText = "AI SHOWCASE";
            } else {
                document.getElementById('nowPlayingHeader').innerText = "ON AIR NOW";
            }
        }

        // --- CONTROLS ---

        function playUI() {
            isPlaying = true;
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            startVisualizer();
            debugStatus.textContent = "SYNCING...";
        }

        function pauseUI() {
            isPlaying = false;
            audio.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            stopVisualizer();
            debugStatus.textContent = "PAUSED";
            debugStatus.style.color = "#888";
            clearInterval(syncInterval);
            syncInterval = null;
        }

        function togglePlay() {
            if (playlist.length === 0) {
                // Do not use alert()
                console.warn("Playlist loading, please wait...");
                trackInfoElement.textContent = "Playlist is not ready.";
                return;
            }

            if (isPlaying) {
                // Stop
                pauseUI();
            } else {
                // Start
                playUI();
                
                // 1. Calculate where we should be and start playing
                syncPlayer(true).then(() => {
                    // 2. Start periodic sync check (every 5 seconds is plenty)
                    if (!syncInterval) {
                        syncInterval = setInterval(() => {
                            if(isPlaying) {
                                const state = calculateLiveState();
                                if (state.index !== currentIndex) {
                                    // Track has changed, force a sync
                                    syncPlayer(true);
                                }
                                else if (audio.duration && Math.abs(audio.currentTime - state.seekTime) > 4) {
                                    // We are drifting, re-seek
                                    console.log("[Sync] Resyncing time drift...");
                                    if(state.seekTime < audio.duration) {
                                        audio.currentTime = state.seekTime;
                                    }
                                }
                            }
                        }, 5000);
                    }
                });
            }
        }

        function setVolume(val) {
            audio.volume = val;
        }

        function startVisualizer() {
            visualizerBars.forEach(bar => bar.style.animationPlayState = 'running');
        }

        function stopVisualizer() {
            visualizerBars.forEach(bar => bar.style.animationPlayState = 'paused');
        }

        // Clock Update
        setInterval(() => {
            const now = new Date();
            clockDisplay.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            // If not playing, we still want to show correct metadata for "What's on now"
            if (!isPlaying && playlist.length > 0) {
                const state = calculateLiveState();
                if (state.index !== currentIndex) {
                    updateMetadata(playlist[state.index]);
                    currentIndex = state.index; 
                }
            }
        }, 1000);

        // Start
        initRadio();

    </script>
</body>
